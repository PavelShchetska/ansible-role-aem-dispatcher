---
- name: add host to group 'just_created' with variable foo=42
  add_host:
    name: localhost
    groups: aem_publishers

- name: Converge
  hosts: dispatcher_back
  vars:
    ftp_link: "{{ lookup('env','STORAGE_AWS') }}"
    aem_publishers: localhost
  roles:
    - role: ansible-role-aem-dispatcher

